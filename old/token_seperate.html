<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Twister - Casino Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #800040;
            --secondary-color: #5e0030;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --button-green: #4CAF50;
            --button-red: #f44336;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Arial', sans-serif; */

        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        html,
        body {
            height: 100vh;
            max-height: 100vh;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--accent-color);
            position: fixed;
            z-index: 100;
            width: 100%;
            overflow-x: scroll;
            scroll-behavior: smooth;
            max-height: 20%;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .game-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .stat-icon {
            font-size: 16px;
            color: var(--accent-color);
        }

        .timer {
            background-color: #3a0020;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid #550030;
            margin: 0 10px;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-green {
            background-color: var(--button-green);
            color: white;
        }

        .btn2 {
            padding: 5px 10px;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .btn-transparent {
            background-color: transparent;
            height: 30px;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .user-avatar {
            width: 25px;
            height: 25px;
            border-radius: 10%;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 80px;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 70px;
            /* below header */
            right: 0;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }

        .team-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .team-avatars {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .team-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .avatar-1 {
            background-color: #e91e63;
        }

        .avatar-2 {
            background-color: #9c27b0;
        }

        .avatar-3 {
            background-color: #3f51b5;
        }

        .avatar-4 {
            background-color: #2196f3;
        }

        .add-more {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Footer Game Controls */
        .game-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .bet-amount {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .bet-amount-value {
            color: var(--accent-color);
        }

        .bet-btn {
            background-color: var(--button-green);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chips-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .chip-1 {
            background-color: #f5f5f5;
            color: #333;
        }

        .chip-2 {
            background-color: #ff5722;
            color: white;
        }

        .chip-5 {
            background-color: #9c27b0;
            color: white;
        }

        .chip-10 {
            background-color: #ffc107;
            color: #333;
        }

        .chip-25 {
            background-color: #2196f3;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .spin-btn {
            width: 60px;
            height: 60px;
            /* background-color: var(--accent-color); */
            background-color: #c91971;
            color: #333;
            font-size: 24px;
        }

        .volume-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

        .bet-amount {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 150px;
            }

            .game-stats {
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 1px;
            }

            .game-stats {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .sidebar {
                display: none;
            }

            .chips-container {
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .btn {
                padding: 4px 7px;
                border-radius: 5px;
                gap: 3px;
            }

            .timer {
                padding: 4px 7px;
                border-radius: 5px;
                margin: 0 5px;
            }

            .stat-item {
                gap: 2px;
                padding: 2px 5px;
                border-radius: 5px;
            }

            .action-btn {
                width: 23px;
                height: 23px;
                border-radius: 50%;
            }

            .bet-btn {

                border-radius: 2px;
                padding: 4px 7px;
                gap: 2px;
            }

            .bet-amount {
                gap: 2px;
                padding: 4px;
            }

            .bet-amount-value {
                font-size: 12px;
            }

            .chat-btn {
                border-radius: 20%;
                width: 20px;
                height: 20px;
            }

            .left-controls,
            .right-controls {
                gap: 5px;
            }

            .nav-btn {
                width: 30px;
                height: 30px;
                border-radius: 50%;
            }

            .chip {
                width: 30px;
                height: 30px;
                border-radius: 50%;

            }

            .volume-btn {
                border-radius: 50%;
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 576px) {
            .header-buttons {
                flex-wrap: wrap;
                gap: 5px;
            }

            .game-controls {
                flex-direction: column;
                gap: 10px;
            }

            .left-controls,
            .right-controls {
                width: 100%;
                justify-content: space-between;
            }

            .action-buttons {
                justify-content: center;
            }

            .btn {
                padding: 4px 7px;
                border-radius: 5px;
                gap: 3px;
            }
        }

        /* Show this overlay only in portrait */
        .portrait-warning {
            display: none;
            position: fixed;
            z-index: 9999;
            background: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            .portrait-warning {
                display: flex;
            }

            .main-content {
                display: none;
                /* Hide main content in portrait */
            }
        }

        .game-visuals {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .table-img {
            position: absolute;
            width: 100vw;
            /* max-width: 1000px; */
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            z-index: 2;
            height: 95vh;
        }

        .table-left {
            position: absolute;
            z-index: 3;

        .table-below {
            position: absolute;
            z-index: 3;
            max-width: 41%;

            cursor: pointer;
        }

        @media (max-width: 768px) {

            .table-img {
                position: absolute;
                width: 100vw;

            }

        }
        .overflowButtons:hover{
            border: 1px solid lawngreen;
        }
        /* Position each button individually */
        .ofb0 {
            top: 22%;

        Click here to enter Fullscreen
      </div>

    <div class="portrait-warning">

    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="image/logo.png" alt="Token Twister Logo" class="logo">
                <span>Token Twister</span>
            </div>

            <div class="game-stats">
                <div class="stat-item">

                </button>
                <button class="btn2 btn-transparent">

                </button>
                <button class="btn btn-outline">

                <button class="btn btn-outline">

                <div class="user-avatar"><img src="image/userr.png" width="30"></div>

            <!-- Main Game Area -->

    <script>
        // JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function () {
            // Chip selection
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                chip.addEventListener('click', function () {
                    // Remove active class from all chips
                    chips.forEach(c => c.style.transform = '');
                    // Add active class to clicked chip
                    this.style.transform = 'scale(1.1)';
                });
            });

            // Timer countdown simulation
            let timeLeft = 60;
            const timerElement = document.querySelector('.timer');

            const timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    timeLeft = 60;
                }

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        });
    </script>

    <script>
        document.getElementById('attachCount').addEventListener('click', function () {
        const attach = document.getElementById('attachCount');
        const overflow = document.getElementById('overflowCount');
        const countwrapper = document.getElementById('count-wrapper');
        const roulette = document.getElementById('roulette');

        if (attach.style.display !== 'none') {
            attach.style.display = 'none';
            overflow.style.display = 'block';
            countwrapper.style.display = 'block';
            roulette.style.display = 'none';
        } else {
            attach.style.display = 'block';
            overflow.style.display = 'none';
            countwrapper.style.display = 'none';
            roulette.style.display = 'none';
        }
    });

<script>
  function goFullscreen() {
    const elem = document.documentElement;

    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }

    // Hide the popup after entering fullscreen
    document.getElementById('popup').style.display = 'none';
  }
</script>

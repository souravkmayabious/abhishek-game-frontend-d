<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Twister - Casino Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800040;
            --secondary-color: #5e0030;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --button-green: #4CAF50;
            --button-red: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--accent-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .game-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .stat-icon {
            font-size: 16px;
            color: var(--accent-color);
        }

        .timer {
            background-color: #3a0020;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid #550030;
            margin: 0 10px;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-green {
            background-color: var(--button-green);
            color: white;
        }

        .btn2 {
            padding: 5px 10px;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .btn-transparent {
            background-color: transparent;
            height: 30px;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .user-avatar {
            width: 25px;
            height: 25px;
            border-radius: 10%;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 80px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .team-avatars {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .team-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .avatar-1 {
            background-color: #e91e63;
        }

        .avatar-2 {
            background-color: #9c27b0;
        }

        .avatar-3 {
            background-color: #3f51b5;
        }

        .avatar-4 {
            background-color: #2196f3;
        }

        .add-more {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Footer Game Controls */
        .game-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .left-controls,
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .bet-amount {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .bet-amount-value {
            color: var(--accent-color);
        }

        .bet-btn {
            background-color: var(--button-green);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chips-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .chip-1 {
            background-color: #f5f5f5;
            color: #333;
        }

        .chip-2 {
            background-color: #ff5722;
            color: white;
        }

        .chip-5 {
            background-color: #9c27b0;
            color: white;
        }

        .chip-10 {
            background-color: #ffc107;
            color: #333;
        }

        .chip-25 {
            background-color: #2196f3;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .spin-btn {
            width: 60px;
            height: 60px;
            /* background-color: var(--accent-color); */
            background-color: #c91971;
            color: #333;
            font-size: 24px;
        }

        .volume-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 150px;
            }

            .game-stats {
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 10px;
            }

            .game-stats {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .sidebar {
                display: none;
            }

            .chips-container {
                overflow-x: auto;
                padding-bottom: 5px;
            }
        }

        @media (max-width: 576px) {
            .header-buttons {
                flex-wrap: wrap;
                gap: 5px;
            }

            .game-controls {
                flex-direction: column;
                gap: 10px;
            }

            .left-controls,
            .right-controls {
                width: 100%;
                justify-content: space-between;
            }

            .action-buttons {
                justify-content: center;
            }
        }

        /* Show this overlay only in portrait */
        .portrait-warning {
            display: none;
            position: fixed;
            z-index: 9999;
            background: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            .portrait-warning {
                display: flex;
            }

            .main-content {
                display: none;
                /* Hide main content in portrait */
            }
        }
    </style>
</head>

<body>
    <div class="portrait-warning">
        Please rotate your device to landscape mode.
    </div>
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="image/logo.png" alt="Ticket Twister Logo" class="logo">
                <span>Ticket Twister</span>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <!-- <i class="fas fa-trophy stat-icon"></i> -->
                    <img src="image/classic.png">
                    <span>Classic</span>
                </div>
                <div class="stat-item">
                    <!-- <i class="fas fa-users stat-icon"></i> -->
                    <img src="image/userss.png">
                    <span>1,887</span>
                </div>
                <div class="stat-item">
                    <!-- <i class="fas fa-bolt stat-icon"></i> -->
                    <img src="image/bolt.png">
                    <span>453</span>
                </div>
                <div class="stat-item">
                    <!-- <i class="fas fa-coins stat-icon"></i> -->
                    <img src="image/coinn.png">
                    <span>312,332</span>
                </div>
            </div>

            <div class="timer"><img src="image/clock-three.png"> 00:60</div>

            <div class="header-buttons">
                <button class="btn btn-green">
                    Room
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
                <button class="btn2 btn-transparent">
                    <img src="image/target-solid.png" width="25">
                </button>
                <button class="btn2 btn-transparent">
                    <img src="image/help.png" width="25">
                </button>
                <button class="btn2 btn-transparent">
                    <img src="image/awardd.png" width="25">
                </button>
                <button class="btn btn-outline">
                    12,898,00
                </button>
                <button class="btn btn-green">
                    <i class="fa-solid fa-wallet"></i> Deposit
                </button>
                <button class="btn btn-outline">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="user-avatar"><img src="image/userr.png" width="30"></div>
            </div>
        </header>

        <!-- Main Game Container -->
        <div class="game-container">
            <!-- Main Game Area -->
            <div class="main-game-area">
                <!-- Navigation Buttons -->
                <div class="nav-buttons">
                    <button class="nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="team-section">
                    <div class="section-title">Invite Team?</div>
                    <div class="team-avatars">
                        <div class="team-avatar avatar-1">1</div>
                        <div class="team-avatar avatar-2">2</div>
                        <div class="team-avatar avatar-3">3</div>
                        <div class="team-avatar avatar-4">4</div>
                        <div class="team-avatar add-more">+3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Game Controls -->
        <div class="game-controls">
            <div class="left-controls">
                <button class="chat-btn">
                    <i class="fas fa-comment"></i> Chat
                </button>

                <div class="bet-amount" style="display: flex; align-items: center; gap: 8px;">
                    <button class="bet-btn"> + </button>
                    <span class="bet-amount-value">$28,355.00</span>
                    <button class="bet-btn"> - </button>
                </div>

                <button class="bet-btn">
                    <!-- <i class="fas fa-coins"></i> -->
                    <img src="image/bet.png" width="18" />
                    BET
                </button>
            </div>

            <div class="chips-container">
                <button class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="chip chip-1">1</div>
                <div class="chip chip-2">2</div>
                <div class="chip chip-5">5</div>
                <div class="chip chip-10">10</div>
                <div class="chip chip-25">25</div>
                <button class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="right-controls">
                <div class="action-buttons">
                    <button class="action-btn">
                        <!-- <i class="fas fa-undo"></i> -->
                        <img src="image/backk.png" width="22" />
                    </button>
                    <button class="action-btn">
                        <!-- <i class="fas fa-times"></i> -->
                        <img src="image/crosss.png" width="22" />
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <button class="action-btn spin-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <button class="volume-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function () {
            // Chip selection
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                chip.addEventListener('click', function () {
                    // Remove active class from all chips
                    chips.forEach(c => c.style.transform = '');
                    // Add active class to clicked chip
                    this.style.transform = 'scale(1.1)';
                });
            });

            // Timer countdown simulation
            let timeLeft = 60;
            const timerElement = document.querySelector('.timer');

            const timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    timeLeft = 60;
                }

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        });
    </script>

    <script>
        // window.addEventListener("orientationchange", function() {
        //     location.reload(); // Reload page on orientation change if needed
        // });
    </script>
</body>

</html>
